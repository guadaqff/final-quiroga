<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Contactanos | Nike</title>
</head>

<body>

    <!--NAVBAR-->

    <header>

      <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="../img/Nike-Logo-negro.png" alt="" width="100"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="../html/index.html">Inicio</a>
                      </li>

                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="../html/hombre.html">Hombre</a>
                      </li>

                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="../html/mujer.html">Mujer</a>
                      </li>

                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="../html/snkrs.html">Snkrs</a>
                      </li>

                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="../html/contactanos.html">Contacto</a>
                      </li>

                  </ul>
                  <form class="d-flex" role="search">
                      <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-dark" type="submit">Search</button>
                  </form>
              </div>
          </div>
      </nav>

     

  </header>

    

     <!--HOJA DE CONTACTO-->

     <section>

        <div class="contacto_titulo">
            <h2>CONTACTANOS</h2>
        </div>

        <form action="" class="contacto">

            
          <div class="contacto_subtitulo">
            <label for="Nombre">Nombre</label>
          </div>

          <div class="contacto_box">
            <input type="text" placeholder="Ingrese su nombre">
          </div>

          <div class="contacto_subtitulo">
            <label for="Apellido">Apellido</label>
          </div>

          <div class="contacto_box">
            <input type="text" placeholder="Ingrese su apellido">
          </div>
            
          <div class="contacto_subtitulo">
            <label for="Email">Email</label>
          </div>

          <div class="contacto_box">
            <input type="email" placeholder="Ingrese su email">
          </div>
          
          <div class="contacto_subtitulo">
            <label for="Telefono">Telefono</label>
          </div>

          <div class="contacto_box">
            <input type="text" placeholder="Ingrese su telefono">
          </div>

          <div class="contacto_subtitulo">
            <label for="Pregunta">¿Qué nos queres preguntar?</label>
          </div>

          <div class="contacto_box">
            <textarea name="" id="mensaje" cols="30" rows="10" placeholder="Ingrese su comentario"></textarea>
          </div>

            <div class="contacto_button">
                <button>ENVIAR</button>
            </div>
        </form>

     </section>

    

    <!--FOOTER-->

    <footer>

        <div>
            <img src="../img/logo nike b.png" class="logo" alt="">
        </div>

        <div class="acerca_de_nike">
            <h4>ACERCA DE NIKE</h4>
        
            
        
            
            <ul class="acerca_de_ul">
                <li><a href="#"></a>Noticias</li>
                <li><a href="#"></a>Locales</li>
                <li><a href="#"></a>Sustentabilidad</li>
                <li><a href="#"></a>Empleo</li>
            </ul>
        </div>
        
    </footer>
    

     <!-- JavaScript Bundle with Popper -->

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
     crossorigin="anonymous"></script>
